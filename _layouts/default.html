<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="author" content="{{ site.author }}">
    <meta http-equiv="description" content="This is my Blog">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Page-Enter" contect="revealTrans(duration=2.0,transtion= 10)">
    <meta http-equiv="Page-Exit" contect="revealTrans(duration=2.0,transtion= 21)">
    <meta http-equiv="keywords" content="唐海宸,博客,html,js,css,nodejs,express,生活">
    <title>{{ page.title }}</title>
    <!-- <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico"> -->
    <link rel="icon" href="{{ " /media/img/favicon.ico " | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ " /media/css/bootstrap.min.css " | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ " /media/css/style.css " | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ " /media/css/highlight.css " | prepend: site.baseurl }}">
    <script type="text/javascript" src="{{ " /media/js/jquery-1.11.1.min.js " | prepend: site.baseurl }}"></script>
    <script src="{{ " /media/js/bootstrap.min.js " | prepend: site.baseurl }}"></script>
    <script src="{{ " /media/js/bootstrap3-typeahead.min.js " | prepend: site.baseurl }}"></script>
    <script src="{{ " /media/js/cb-search.js " | prepend: site.baseurl }}"></script>
    <script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?0619efc83639b2aa7321d178068fdd47";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
    </script>
</head>

<body>
    <nav class="navbar navbar-default all-nav">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#q" id="rigto">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{{ site.baseurl }}/" class="logo"><img src="{{ site.baseurl }}/media/img/thc.png" alt=""></a>
        </div>
        <div class="collapse navbar-collapse" id="q">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <div class="cb-search-tool" style="position: fixed; top: 0px ; bottom: 0px; left: 0px; right:  0px;
          opacity: 0.9; background-color: #111111; z-index: 9999999; display: none;">
                        <input type="text" class="form-control cb-search-content" id="cb-search-content" style="position: fixed; top: 60px" placeholder="文章标题 标签">
                        <div style="position: fixed; top: 16px; right: 16px;">
                            <img src="{{ site.baseurl }}/media/img/cb-close.png" id="cb-close-btn" />
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="点此搜索自己喜欢的文章  (双击ctrl试一下)" id="cb-search-btn" title="双击ctrl试一下">
                </li>
                <li><span><a title="home page" class="" href="{{ site.baseurl }}/">首页</a></span></li>
                <!-- <li> <span><a title="categories" class="" href="{{ site.baseurl }}/categories/">分类</a></span></li> -->
                <li> <span><a title="tags" class="" href="{{ site.baseurl }}/tags/">标签</a></span></li>
                <li> <span><a title="categories" class="" href="{{ site.baseurl }}/categories/followheart/">随笔</a></span></li>
                <li><span><a title="about" class="" href="{{ site.baseurl }}/about/">关于我</a></span></li>
            </ul>
        </div>
    </nav>
    {{ content }}
    <footer>
        <small style="display: block;line-height: 5em;">Be nice to people on the way up, because you'll need them on your way down</small>
    </footer>
</body>

</html>
